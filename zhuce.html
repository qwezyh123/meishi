              <!--以下是注册模块-->
              <div id="div4">
                  <form action="">
                      <div class="form-group has-feedback" id="unameGroup">
                        <label class="control-label" for="uname">用户名</label>
                        <input class="form-control" autofocus id="uname" type="text">
                        <span></span>
                     </div>

                    <div class="alert hide xy" id="alert_uname">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                        <span>Error:</span> 用户名必须是6-10位数字、字母和下划线的组合，也不可为空
                    </div>

                    <div  class="form-group has-feedback" id="pwdGroup">
                        <label class="control-label" for="pwd">密码</label>
                        <input class="form-control" id="pwd" type="password">
                        <span></span>
                    </div>

                    <div class="alert hide xy" id="alert_pwd">
                        <span class="glyphicon glyphicon-exclamation-sign"></span>
                        <span>Error:</span> 密码必须是6-8位数字，也不可为空
                    </div>

                    <div class="footer">
                      <button type="submit" value="登录" class="btn btn-primary">登录</button>
                    </div>
                  </form>
              </div>
